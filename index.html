<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="main-container">
    <div class="display">
      <div class="secondary">
        0
      </div>
      <div class="primary">
        0
      </div>
    </div>
    <div class="button-container">
      <div class="button-row">
        <button id="seven" class="normal-button">7</button>
        <button id="eight" class="normal-button">8</button>
        <button id="nine" class="normal-button">9</button>
        <button id="divide" class="special-button">รท</button>
      </div>
      <div class="button-row">
        <button id="four" class="normal-button">4</button>
        <button id="five" class="normal-button">5</button>
        <button id="six" class="normal-button">6</button>
        <button id="multiply" class="special-button">ร</button>
      </div>
      <div class="button-row">
        <button id="one" class="normal-button">1</button>
        <button id="two" class="normal-button">2</button>
        <button id="three" class="normal-button">3</button>
        <button id="minus" class="special-button">-</button>
      </div>
      <div class="button-row">
        <button id="zero" class="normal-button">0</button>
        <button id="clear" class="special-button">C</button>
        <button id="equal" class="special-button">=</button>
        <button id="plus" class="special-button">+</button>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
